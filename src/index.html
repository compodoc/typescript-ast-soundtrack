<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TypeScript AST Soundtrack</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles/app.css">
    </head>
    <body>
        <div class="container">
              <div class="title">
                  <h3>TypeScript AST soundtrack</h3>
                  <span>
                      Play sound for each node of the AST : variable (DO), function (RE), interface (MI), enum (FA), class (SOL), decorator (LA), accessor (SI)
                  </span>
              </div>
              <div class="controls">
                  <button>Play</button>
              </div>
              <div class="keyboard-container">
                  <div id="keyboard"></div>
              </div>
              <div class="editor-container">
                  <div class="editor"></div>
              </div>
        </div>

        <script src="libs/monaco-editor/min/vs/loader.js"></script>
        <script src="libs/qwerty-hancock.min.js"></script>
        <script src="node_modules/typescript/lib/typescript.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
