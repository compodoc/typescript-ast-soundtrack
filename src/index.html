<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TypeScript AST Soundtrack</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles/app.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    </head>
    <body>
        <div class="container">
              <div class="title">
                  <h3>TypeScript AST soundtrack</h3>
                  <span>
                      Play sound for each node of the AST :
                      <br/>Octave 1 : variable (DO), function (RE), @input (MI), @output (FA), @HostBinding (SOL), @HostListener (LA), @ContentChild (SI)
                      <br/>Octave 2 : @ContentChildren (DO), @ViewChild (RE), @ViewChildren (MI)
                  </span>
              </div>
              <div class="controls">
                  <select id="anthem-selection">
                      <option value="" selected>Select an anthem</option>
                      <option value="belgium">Belgium national anthem</option>
                      <option value="french">French national anthem</option>
                  </select>
                  <button>Play</button>
              </div>
              <div class="keyboard-container">
                  <div id="keyboard"></div>
              </div>
              <div class="editor-container">
                  <div class="editor"></div>
              </div>
        </div>

        <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
        <script src="node_modules/qwerty-hancock/dist/qwerty-hancock.min.js"></script>
        <script src="node_modules/typescript/lib/typescript.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
